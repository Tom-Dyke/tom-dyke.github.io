<!DOCTYPE html>
<html>
  <head>
    <title>tom-dyke.github.io</title>
    <script> 
      document.addEventListener("DOMContentLoaded", function() {

    var buttonNames = ['Best', 'Very good', 'Good', 'Not good or bad', 'Not very good', 'Worst'];
    var buttons = [];
    for (var i = 0; i < buttonNames.length; i++) {
      var button = document.createElement('button');
      button.innerHTML = buttonNames[i];
        buttons.push(button);
       document.body.appendChild(button);
      }

    var tallyButton = document.createElement('button');
    tallyButton.innerHTML = 'Tally';
    document.body.appendChild(tallyButton);

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].onclick = function() {
        for (var j = 0; j < buttons.length; j++) {
           buttons[j].style.backgroundColor = 'white';
        }
        this.style.backgroundColor = 'yellow';
      };
    }

    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        var text = document.createElement('div');
        text.innerHTML = this.innerHTML;
        document.body.appendChild(text);
      });
    }

    var tally = {};
    for (var i = 0; i < buttonNames.length; i++) {
      tally[buttonNames[i]] = 0;
    }
    for (var i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function() {
        tally[this.innerHTML]++;
      });
    }
    tallyButton.addEventListener('click', function() {
      var text = document.createElement('div');
      text.innerHTML = JSON.stringify(tally);
      document.body.appendChild(text);
    });
    })
  </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages. beep boop</p>
  </body>
</html>
